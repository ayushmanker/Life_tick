<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/3b12a5e32a.js"
      crossorigin="anonymous"
    ></script>
    <title>Lifetik | Login</title>
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="exploreClimbs.html">Explore Climbs</a>
        </li>
        <li><a class="current" href="login.html">Log In</a></li>
      </ul>
    </nav>
    <div class="form">
      <div class="form-logo">
        <img src="./img/logo.svg" alt="lifetik_logo" />
      </div>
      <h2 class="heading">Log In to Lifetik</h2>
      <div class="form-content">
        <input type="text" name="email" placeholder="E-mail" />
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div>
        <button class="login-btn" type="submit" name="Login">Log in</button>
      </div>
      <div class="text-button">
        <i class="fa fa-question-circle-o" aria-hidden="true"></i>&nbsp; Forgot
        your password ?
      </div>
      <div class="sing-in-wrap">
        <a class="sign-in"
          ><i class="fa fa-google" aria-hidden="true"></i>&nbsp;Sign in with
          Google
        </a>
        <a class="sign-in"
          ><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;Sign in with
          Facebook
        </a>
      </div>
    </div>
  </body>
</html>
